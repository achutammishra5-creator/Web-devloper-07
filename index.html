<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login + Save to File + Tic Tac Toe</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
    #successMessage {
      display: none;
      margin-top: 20px;
      color: #00ffcc;
    }
    #gameArea {
      margin-top: 40px;
      display: none;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 240px;
      margin: 0 auto;
      gap: 5px;
    }
    .cell {
      width: 75px;
      height: 75px;
      font-size: 32px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #00cc99;
    }
    label {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>üîê Login to Continue</h2>

  <input type="email" id="email" placeholder="Enter Email" /><br>
  <input type="password" id="password" placeholder="Enter Password" /><br>
  <label><input type="checkbox" onclick="togglePassword()"> Show Password</label><br>

  <button onclick="handleLogin()">Login & Play Game</button>

  <p id="successMessage">‚úÖ Credentials saved. Game is unlocked below!</p>

  <div id="gameArea">
    <h3>üéÆ Tic Tac Toe</h3>
    <div id="board"></div>
    <p id="status"></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return;
      }

      // Save credentials to file
      const content = `User Email: ${email}\nPassword: ${password}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'login_credentials.txt';
      link.click();

      // Show success message and game
      document.getElementById("successMessage").style.display = 'block';
      document.getElementById("gameArea").style.display = 'block';
      setupGame();
    }

    // Tic Tac Toe Game Logic
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function setupGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;

      const boardContainer = document.getElementById("board");
      boardContainer.innerHTML = "";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("button");
        cell.className = "cell";
        cell.onclick = () => makeMove(i, cell);
        boardContainer.appendChild(cell);
      }

      document.getElementById("status").innerText = "Player X's Turn";
    }

    function makeMove(index, cell) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      cell.innerText = currentPlayer;

      if (checkWin()) {
        document.getElementById("status").innerText = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        document.getElementById("status").innerText = "üòê It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").innerText = `Player ${currentPlayer}'s Turn`;
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(([a,b,c]) => {
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }
  </script>

</body>
</html>
